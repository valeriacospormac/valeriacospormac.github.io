<!DOCTYPE html> 
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>
	<main class="container">

		<!-- left section -->
		<div class="residents">
			<!-- List with all residents -->
			<div class="residents-list-container">
				<div class="residents-title">
					<h1>Locatari</h1>
				</div>
				<ol class="resident-list"></ol>
			</div>
			<!-- Formular for registration -->
			<form class="registration-form">
				<div class="registration">
					Numele dvs: <input type="text" class="person-name" required><br>
					Varsta dvs: <input type="number" class="person-age" min="0" required><br>
				</div>
				<input type="submit" class="button" value="Registration ">
			</form>
		</div>

		<!-- center section -->
		<div class="apartments">
			<!-- Create or delete the floor -->
			<div class="apartments-building">
				<div class="apartments-buttons">
					<div class="apartment-create">
						<div class="create">
							<button class="create button">Create New Floor</button>
						</div>
					</div>
					<div class="delete">
						<div class="apartment-delete">
							<button class="delete button">Delete A Floor</button>
						</div>
					</div>
				</div>	
			</div>
			<!-- Visual building -->
			<div class="apartments-visual">
				<div class="apartment-floor">
					<div class="floor">
						<div class="apartment"></div>
						<div class="apartment"></div>
					</div>
				</div>
			</div>
		</div>


		<!-- right section -->
		<div class="movement">
			<form id="movement-form">
				<div class="movement-residents">
					<div class="person">
						<select>
							<option value="">Nume locatar</option>
						</select>
					</div>
					<div class="free-apartments">
						<select>
							<option value="">Apartamente libere</option>
						</select>
					</div>
				</div>
			</form>
			<div class="move">
				<button form="movement-form" class="button">Reside</button>
			</div>
		</div>
	</main>

	<script src="scripts.js"></script>
</body>
</html>
